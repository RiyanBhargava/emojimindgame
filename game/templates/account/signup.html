{% extends "game/base.html" %}
{% load socialaccount %}

{% block content %}
<div class="auth-container fade-in">
    <div class="auth-card">
        <h1 class="auth-title">🎯 Create Your EmojiMind Account!</h1>
        <p class="auth-description">Sign up with Google and start challenging the AI instantly!</p>
        
        <div class="auth-methods">
            <a href="{% provider_login_url 'google' %}" class="auth-btn google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" 
                     alt="Google" class="auth-icon">
                Sign up with Google
            </a>
        </div>

        <div class="auth-features">
            <div class="feature-item">
                <div class="feature-icon">🚀</div>
                <div class="feature-text">Quick & Secure</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">🎮</div>
                <div class="feature-text">Start Playing Instantly</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">🏆</div>
                <div class="feature-text">Track Your Progress</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
